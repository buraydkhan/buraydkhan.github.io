<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Burayd Khan</title>
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #f8fafc;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            padding: 5px;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 2rem;
            margin: 0.5rem 0;
            letter-spacing: -0.025em;
        }

        #typewriter {
            color: var(--primary);
            font-weight: 600;
            min-height: 1.5em;
        }

        p.bio {
            color: #94a3b8;
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 1.5rem 0;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--text);
            text-decoration: none;
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .social-links a:hover {
            background: var(--primary);
            transform: scale(1.05);
        }

        .cursor {
            display: inline-block;
            width: 3px;
            background-color: var(--primary);
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="profile-container">
    <img src="profile.jpg" alt="Your Profile Picture" class="profile-img">
</div>

<style>
 
    .profile-container {
        position: relative;
        display: inline-block;
    }

    .profile-img {
        width: 160px; 
        height: 160px;
        border-radius: 50%;
        object-fit: cover; 
        border: 4px solid var(--primary);
        box-shadow: 0 0 20px rgba(99, 102, 241, 0.3); 
        transition: transform 0.3s ease;
    }

    .profile-img:hover {
        transform: scale(1.05) rotate(2deg);
        box-shadow: 0 0 30px rgba(99, 102, 241, 0.6);
    }
</style>

        <p class="bio">
            Just wanted to make something cool and unique. Tons of ideas floating and dropping them one by one
        </p>

        <div class="social-links">
            <a href="#">GitHub</a>
            <a href="#">LinkedIn</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <script>
        // --- JAVASCRIPT TYPEWRITER EFFECT ---
        const textElement = document.getElementById('typewriter');
        const phrases = [
            "Software Developer",
            "UI Designer",
            "Problem Solver",
            "Chess Player"
        ];
        
        let phraseIndex = 0;
        let charIndex = 0;
        let isDeleting = false;
        let typeSpeed = 150;

        function type() {
            const currentPhrase = phrases[phraseIndex];
            
            if (isDeleting) {
                textElement.textContent = currentPhrase.substring(0, charIndex - 1);
                charIndex--;
                typeSpeed = 50;
            } else {
                textElement.textContent = currentPhrase.substring(0, charIndex + 1);
                charIndex++;
                typeSpeed = 150;
            }

            if (!isDeleting && charIndex === currentPhrase.length) {
                isDeleting = true;
                typeSpeed = 2000; // Pause at the end
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                phraseIndex = (phraseIndex + 1) % phrases.length;
                typeSpeed = 500;
            }

            setTimeout(type, typeSpeed);
        }

        // Start the effect
        window.onload = type;
    </script>
</body>
</html>
